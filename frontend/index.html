<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Prueba Servicios OSINT</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Prueba Servicios Backend OSINT</h1>
    <!-- Email Pwned -->
    <section>
      <h2>Email Pwned</h2>
      <label for="emailInput">Email:</label>
      <input id="emailInput" type="email" value="test@example.com" />
      <button onclick="checkEmail()">Comprobar</button>
      <pre id="emailResult">Resultado aquí</pre>
    </section>

    <!-- File Analysis -->
    <section>
      <h2>Análisis de archivos (PDF / CSV)</h2>
      <input type="file" id="fileUpload" accept=".pdf,.csv,.txt" />
      <button onclick="analyzeUploadedFile()">Analizar</button>
      <pre id="uploadResult">Resultado aquí</pre>
    </section>

    <!-- Hash Service -->
    <section>
      <h2>Hash Generator</h2>
      <label for="hashText">Texto a hashear:</label>
      <input id="hashText" type="text" value="hola mundo" />

      <label for="hashAlg">Algoritmo:</label>
      <select id="hashAlg">
        <option value="md5">MD5</option>
        <option value="sha1">SHA-1</option>
        <option value="sha224">SHA-224</option>
        <option value="sha256" selected>SHA-256</option>
        <option value="sha384">SHA-384</option>
        <option value="sha512">SHA-512</option>
      </select>

      <button onclick="hashText()">Hashear</button>
      <pre id="hashResult">Resultado aquí</pre>
    </section>

    <!-- Shodan Service -->
    <section>
      <h2>(buscando uno nuevo)Shodan Simulado</h2>
      <label for="shodanIp">IP:</label>
      <input id="shodanIp" type="text" value="8.8.8.8" />
      <button onclick="shodanLookup()">Buscar</button>
      <pre id="shodanResult">Resultado aquí</pre>
    </section>

    <!-- Whois Service -->
    <section>
      <h2>NMAP + WHOIS</h2>
      <label for="scanInput">IP o Dominio:</label>
      <input id="scanInput" type="text" value="example.com" />
      <button onclick="runLocalScan()">Consultar</button>

      <h3>Resultado Nmap</h3>
      <pre id="nmapResult">Esperando resultado...</pre>

      <h3>Resultado WHOIS</h3>
      <pre id="whoisResult">Esperando resultado...</pre>
    </section>

    <script src="assets/js/script.js" async defer></script>
  </body>
</html>
