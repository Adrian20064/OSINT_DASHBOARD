<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Prueba Servicios OSINT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 700px;
      }
      section {
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input,
      button,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        width: auto;
        cursor: pointer;
      }
      pre {
        background: #eee;
        padding: 10px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Prueba Servicios Backend OSINT</h1>

    <!-- Email Pwned -->
    <section>
      <h2>Email Pwned</h2>
      <label for="emailInput">Email:</label>
      <input id="emailInput" type="email" value="test@example.com" />
      <button onclick="checkEmail()">Comprobar</button>
      <pre id="emailResult">Resultado aquí</pre>
    </section>

    <!-- File Analysis -->
    <section>
      <h2>Análisis de Texto</h2>
      <label for="fileContent">Contenido (texto):</label>
      <textarea id="fileContent" rows="5">
Hola\nEsto es una prueba.\nFin.</textarea
      >
      <button onclick="analyzeFile()">Analizar</button>
      <pre id="fileResult">Resultado aquí</pre>
    </section>

    <!-- Hash Service -->
    <section>
      <h2>Hash SHA256</h2>
      <label for="hashText">Texto a hashear:</label>
      <input id="hashText" type="text" value="hola mundo" />
      <button onclick="hashText()">Hashear</button>
      <pre id="hashResult">Resultado aquí</pre>
    </section>

    <!-- Shodan Service -->
    <section>
      <h2>Shodan Simulado</h2>
      <label for="shodanIp">IP:</label>
      <input id="shodanIp" type="text" value="8.8.8.8" />
      <button onclick="shodanLookup()">Buscar</button>
      <pre id="shodanResult">Resultado aquí</pre>
    </section>

    <!-- Whois Service -->
    <section>
      <h2>WHOIS Simulado</h2>
      <label for="whoisDomain">Dominio:</label>
      <input id="whoisDomain" type="text" value="example.com" />
      <button onclick="whoisLookup()">Consultar</button>
      <pre id="whoisResult">Resultado aquí</pre>
    </section>

    <script src="assets/js/script.js" async defer></script>
  </body>
</html>
